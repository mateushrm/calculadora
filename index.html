<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <div class="fundo">
        <h1>Mateus Matos</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="">C</button></td>
                    <td><button onclick=""><</button></td>
                    <td><button onclick="">/</button></td>
                    <td><button onclick="">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="">7</button></td>
                    <td><button onclick="">8</button></td>
                    <td><button onclick="">9</button></td>
                    <td><button onclick="">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="">4</button></td>
                    <td><button onclick="">5</button></td>
                    <td><button onclick="">6</button></td>
                    <td><button onclick="">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="">1</button></td>
                    <td><button onclick="">2</button></td>
                    <td><button onclick="">3</button></td>
                    <td rowspan="2" id="btnEqual"><button style="height: 109px;" onclick="">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" id="btnPoint"><button style="width: 115px;" onclick="">0</button></td>
                    <td ><button onclick="">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
